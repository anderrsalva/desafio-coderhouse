      <div class="cont_titulo">
        ¿Querés conectar?
      </div>

      <!--Formulario-->
      <section class="d-flex justify-content-center align-items-center py-5">
        <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4"> 
            <div class="mb-4 d-flex justify-content-start align-items-center">
              
                <h4>  <i class="bi bi-chat-left-quote"></i> &nbsp;Contacto</h4>
            </div>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Nombre</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Apellido</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Domicilio</label>l
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label"> Email</label>
                  <input type="text" class="form-control" id="inputAddress2">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Celular</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">¿Primera vez?</label>
                  <select id="inputState" class="form-select">
                    <option selected>Si</option>
                    <option>No</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Edad</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="mb-4">
                        <label for="mensaje"> <i class="bi bi-chat-right-dots-fill" required></i> Mensaje</label>
                        <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                    </div> 
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-dark">Enviar</button>
              </div>
          </form>
      </div>
    </section>
